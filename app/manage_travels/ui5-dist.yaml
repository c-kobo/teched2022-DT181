specVersion: '3.0'
metadata:
  name: sap.fe.cap.managetravels
  allowSapInternal: true
type: application
resources:
  configuration:
    paths:
      webapp: ./dist
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.113.0
    - name: ui5-middleware-cap
      afterMiddleware: compression