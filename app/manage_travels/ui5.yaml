# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: sap.fe.cap.managetravels
type: application
resources:
  configuration:
    paths:
      webapp: ./dist
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.113.0
    - name: ui5-middleware-cap
      afterMiddleware: compression